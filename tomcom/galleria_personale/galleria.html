            opacity: 0.9;
        }

        .gallery-container {
            max-width: 1400px;
            margin: 3rem auto;
            padding: 0 2rem;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            background-color: white;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .gallery-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
            transition: transform 0.3s;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        /* Lightbox Modal */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .lightbox.active {
            display: flex;
            opacity: 1;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90vh;
            position: relative;
        }

        .lightbox-content img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 4px;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 3rem;
            color: white;
            cursor: pointer;
            z-index: 2001;
            transition: color 0.3s;
        }

        .lightbox-close:hover {
            color: #f7ae6b;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 3rem;
            color: white;
            cursor: pointer;
            padding: 1rem;
            user-select: none;
            transition: color 0.3s;
        }

        .lightbox-nav:hover {
            color: #f7ae6b;
        }

        .lightbox-prev {
            left: 20px;
        }

        .lightbox-next {
            right: 20px;
        }

        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1rem;
            }

            .gallery-header h1 {
                font-size: 2rem;
            }

            .lightbox-nav {
                font-size: 2rem;
                padding: 0.5rem;
            }

            .lightbox-close {
                font-size: 2rem;
                top: 10px;
                right: 15px;
            }
        }

    <script>
        // Language detection and switching
        const urlParams = new URLSearchParams(window.location.search);
        const currentLang = urlParams.get('lang') || 'it';
        
        const content = {
            it: {
                title: 'Galleria Personale',
                subtitle: 'Foto dal bosco e momenti di natura',
                navLinks: [
                    { href: '../index.php', text: 'Home' },
                    { href: '../CV/about_page.php', text: 'Curriculum Vitae' },
                    { href: '../Biblioteca/login.html', text: 'Biblioteca' },
                    { href: '../Blog/blog2.php', text: 'Blog' },
                    { href: '../contatti/FORMA.php', text: 'Contatti' },
                    { href: '../Donazioni/Donazioni.php', text: 'Donazioni' }
                ]
            },
            en: {
                title: 'Personal Gallery',
                subtitle: 'Photos from the woods and moments in nature',
                navLinks: [
                    { href: '../en/index.php', text: 'Home' },
                    { href: '../en/CV/about_page.php', text: 'Curriculum Vitae' },
                    { href: '../en/Biblioteca/login.html', text: 'Library' },
                    { href: '../en/Blog/blog2.php', text: 'Blog' },
                    { href: '../en/contatti/FORMA.php', text: 'Contact' },
                    { href: '../en/Donazioni/Donazioni.php', text: 'Donations' }
                ]
            }
        };
        
        function setLanguage(lang) {
            // Update page content
            document.getElementById('galleryTitle').textContent = content[lang].title;
            document.getElementById('gallerySubtitle').textContent = content[lang].subtitle;
            
            // Update navbar links
            const navLinksContainer = document.getElementById('navLinks');
            navLinksContainer.innerHTML = '';
            content[lang].navLinks.forEach(link => {
                const a = document.createElement('a');
                a.href = link.href;
                a.textContent = link.text;
                navLinksContainer.appendChild(a);
            });
            
            // Update toggle checkbox
            document.getElementById('langToggle').checked = (lang === 'en');
        }
        
        function toggleLanguage() {
            const newLang = currentLang === 'it' ? 'en' : 'it';
            window.location.href = `galleria.html?lang=${newLang}`;
        }
        
        // Initialize page with correct language
        setLanguage(currentLang);
        
        const images = [
            '../galleria/1.JPG', '../galleria/2.JPG', '../galleria/3.JPG', '../galleria/4.JPG',
            '../galleria/5.JPG', '../galleria/6.JPG', '../galleria/7.JPG', '../galleria/8.JPG',
            '../galleria/9.JPG', '../galleria/10.JPG', '../galleria/11.JPG', '../galleria/12.JPG',
            '../galleria/13.JPG', '../galleria/14.JPG', '../galleria/15.JPG', '../galleria/16.JPG',
            '../galleria/17.JPG', '../galleria/18.JPG', '../galleria/19.JPG', '../galleria/20.JPG'
        ];
        
        let currentImageIndex = 0;

        function openLightbox(index) {
            currentImageIndex = index;
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            lightboxImg.src = images[currentImageIndex];
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox(event) {
            if (event.target.id === 'lightbox' || event.target.classList.contains('lightbox-close')) {
                const lightbox = document.getElementById('lightbox');
                lightbox.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        }

        function changeImage(direction, event) {
            event.stopPropagation();
            currentImageIndex += direction;
            
            if (currentImageIndex < 0) {
                currentImageIndex = images.length - 1;
            } else if (currentImageIndex >= images.length) {
                currentImageIndex = 0;
            }
            
            document.getElementById('lightbox-img').src = images[currentImageIndex];
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            const lightbox = document.getElementById('lightbox');
            if (lightbox.classList.contains('active')) {
                if (e.key === 'ArrowLeft') {
                    changeImage(-1, e);
                } else if (e.key === 'ArrowRight') {
                    changeImage(1, e);
                } else if (e.key === 'Escape') {
                    closeLightbox({target: lightbox});
                }
            }
        });
    </script>
